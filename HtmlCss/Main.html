<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Web Stranica</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Main.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" >
            <img src="/Images/a726c4ff-af54-415a-9049-5004c6c7ae33.jfif" alt="Placeholder slika" class="responsive-img">
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Misson and vissions for our company</p>
            <a href="About.html" class="buttonlink">Us</a>
            <table id="peopleTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="addUserButton">Add Person</button>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 David BoliÄ‡</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
